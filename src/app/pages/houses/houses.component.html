<div class="container">
    <div class="row">
        <div class="form-group col-md-2"></div>
        <div class="form-group col-md-8 mt-5">
            <div class="form-group">
                <form [formGroup]="form">
                    <div class="form-group">
                        <select formControlName="website" class="form-control" (change)="getHouseList($event)">
                            <option value='' disabled selected>Select magic house</option>
                            <option *ngFor="let item of house" [value]="item">{{item}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group col-md-2"></div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-2">Name</th>
                <th class="col-md-2">Patronus</th>
                <th class="col-md-2">Age</th>
                <th class="col-md-2">Image</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let char of charactersModel">
                <th class="col-md-2">{{char.name}}</th>
                <td class="col-md-2">{{char.patronus}}</td>
                <td class="col-md-2">{{char.yearOfBirth ? 2021 - char.yearOfBirth : "Unknown"}}</td>
                <img class="col-md-2" src={{char.image}} style="width: 50%;" />
            </tr>
        </tbody>
    </table>
</div>
