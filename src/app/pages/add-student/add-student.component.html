<div class="container">
    <div class="row">
        <div class="mt-3 border border-primary">
            <h3 class="text-center">Add a new student request</h3>
            <form (submit)="addTask(newName,newPatronus,newAge)" class="col-sm-12 mb-3 mt-3 ">
                <div class="form-group col-sm-3" style="float: left;">
                    <input type=" text" placeholder="Name" #newName class="form-control">
                </div>
                <div class="form-group col-sm-3" style="float: left;">
                    <input type="text" placeholder="Patronus" #newPatronus class="form-control">
                </div>
                <div class="form-group col-sm-3" style="float: left;">
                    <input type="number" placeholder="Year of birth" #newAge class="form-control">
                </div>
                <button type="submit" class="btn btn-primary col-sm-3">Add</button>
            </form>
        </div>
    </div>
    <table *ngIf="show != false" class="table table-hover mt-3">
        <thead>
            <tr>
                <th class="col-md-2">Name</th>
                <th class="col-md-2">Patronus</th>
                <th class="col-md-2">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let item of task">
                <th class="col-md-2">{{item.Name}}</th>
                <td class="col-md-2">{{item.Patronus}}</td>
                <td class="col-md-2">{{item.Age === null ? 2021 - item.Age : 'Unknown'}}</td>
            </tr>
        </tbody>
    </table>
</div>
